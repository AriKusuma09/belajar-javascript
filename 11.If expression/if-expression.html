<body>
    
    <script>

        const lulusUjian = 75;
        const nilai = 75;

        if(nilai > lulusUjian) {
            document.writeln('Murid lulus ujian');
        } else if(nilai == lulusUjian) {
            document.writeln('Murid Hoki');
        } else {
            document.writeln('Murid tidak lulus ujian');
        }

    </script>
