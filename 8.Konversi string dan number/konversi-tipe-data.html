<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Tipe Data</title>
</head>
<body>
    
    <script>

        // Jika string ditambah dengan number, maka akan dianggap menjadi string lagi. maka dari itu kita perlu mengkonversinya
        const value1 = parseInt("1");
        const value2 = 2;
        
        const sum = value1 + value2;
        document.writeln(`<p>${sum}</p>`);


        document.writeln(`<p>${parseInt("1.1")}</p>`); // Mengkonversi string ke bilangan bulat saja, pecahannya dihiraukan.
        document.writeln(`<p>${parseFloat("1.1")}</p>`); 
        document.writeln(`<p>${Number("1.1")}</p>`);


        // Mengkonversi dari tipe data number ke string
        const a = 5;
        const b = 5;
        const result = a.toString() + b.toString();

        document.writeln(`<p>${result}</p>`);

        document.writeln("</br>");

        document.writeln(`<p>${parseInt('tes string')}</p>`); // NaN
        document.writeln(`<p>${parseInt('tes5string')}</p>`); // NaN
        document.writeln(`<p>${parseInt('5tes string')}</p>`); // 5, karena parseInt akan mentolerir jika kesalahannya ada dibelakang, jika kesalahannya ada didepan, hasilnya akan NaN
        document.writeln(`<p>${parseFloat('1.5string')}</p>`); // 1.5, karena parseFloat akan mentolerir jika kesalahannya ada dibelakang, jika kesalahannya ada didepan, hasilnya akan NaN
        
        // Number tidak mentolerir kesalahan sedikitpun, walaupun kesalahannya ada didepan atau dibelakang
        document.writeln(`<p>${Number('1.6Number')}</p>`); // NaN
        document.writeln(`<p>${Number('5x')}</p>`); // NaN
        document.writeln(`<p>${Number('bukannumber')}</p>`); // NaN

        document.writeln("</br>");

        const valueSatu = Number('salah');
        const valueDua = 200;
        const total = valueSatu + valueDua;
        document.writeln(`<p>${total}</p>`);
        document.writeln(`<p>${isNaN(valueSatu)}</p>`);

    </script>

</body>
</html>
