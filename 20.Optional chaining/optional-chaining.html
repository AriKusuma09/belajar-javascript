<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    
    <script>

        // Pengecekan menggunakan If 
        let person = {};

        let country;
        if (person.address !== undefined && person.address !== null) {
            country = person.address.country;
        } 

        document.writeln(`${country}`); 
        document.writeln('sukses'); 

        // Pengecekan menggunakan Optional Chaining
        let orang = {
            address: {
                country: 'Bali'
            }
        };

        alert(orang?.address?.country);

    </script>

</body>
</html>
