<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    
    <script>

        // Tanpa ternary operator
        const nilai = 78;
        let ucapan;

        if(nilai >= 75) {
            ucapan = "Selamat anda lulus ujian!";
        } else {
            ucapan = "Anda dinyatakan tidak lulus ujian!";
        }

        document.writeln('<p>'+ ucapan +'</p>');


        // Menggunakan ternary operator
        const score = 60;
        const text = score >= 75 ? "Selamat anda lulus ujian!" : "Anda dinyatakan tidak lulus ujian!";

        document.writeln('<p>' + text + '</p>')

    </script>

</body>
</html>
