<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>
<body>
    
    <script>

        // Tanpa Nullish Coalescing Operator
        let parameter;
        
        let data = parameter;
        if (data === undefined || data === null) {
            data = 'Nilai Default';
        } else {
            data = 'Nilai tidak default';
        }

        document.writeln(`${data}`);

        // Menggunakan Nullish Coalescing Operator
        let parameter2;

        let data2 = parameter2 ?? 'Nilai Default';
        document.writeln(`${data2}`);

    </script>

</body>
</html>
