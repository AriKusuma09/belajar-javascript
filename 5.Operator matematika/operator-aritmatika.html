<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    
    <script>

        let result = 5 + 5; // 10
        document.writeln("<p> 5 + 5 = " + result + "</p>");
        let originalResult = result; // 10

        result = result - 2; // 8
        document.writeln("<p>" + originalResult + "- 2 = " + result + "</p");
        originalResult = result // 8

        result = result / 2; // 4
        document.writeln("<p>" + originalResult + " / 2 = " + result + "</p>");
        originalResult = result // 4
        
        result = result * 4 // 16
        document.writeln("<p>" + originalResult + " * 4 = " + result + "</p>");
        originalResult = result // 16

    </script>

</body>
</html>
