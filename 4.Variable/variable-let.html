<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    
    <script>
        
        let first; // first disini adalah nama variabelnya
        let second;
        let third;

        first = "text pertama menggunakan variabel";
        second = "text kedua menggunakan variabel";
        third = "text ketiga menggunakan variabel";

        //bisa juga dengan cara :
        let pertama = "pertama";
        let kedua = "kedua";
        let ketiga = "ketiga";
        let full = "pertama" + " " + "kedua" + " " + "ketiga";

        // cara penggunaan : 
        document.writeln(first);
        document.writeln('</br>');
        document.writeln(second);
        document.writeln('</br>');
        document.writeln(third);
        document.writeln('</br>');
        document.writeln(pertama);
        document.writeln('</br>');
        document.writeln(kedua);
        document.writeln('</br>');
        document.writeln(ketiga);
        document.writeln('</br>');
        document.writeln(full);
        document.writeln('</br>');
        

    </script>

</body>
</html>
