<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <script>
        /* 
            Variabel adalah tempat untuk menyimpan data.
            dengan menyimpan data di variabel, kita bisa menggunakan lagi dengan
            menyebutkan nama variabelnya.
            untuk membuat variabel di javascript, kita bisa menggunakan kata kunci var diikuti 
            dengan nama variabelnya.
            JS adalah dynamic languange, artinya variabel di JS tidak terpaku harus menggunakan
            satu tipe data, kita bisa mengubah-ubah tipe data di variabel yang sama.
        */
        var first; // first disini adalah nama variabelnya
        var second;
        var third;

        first = "text pertama menggunakan variabel";
        second = "text kedua menggunakan variabel";
        third = "text ketiga menggunakan variabel";

        //bisa juga dengan cara :
        var pertama = "pertama";
        var kedua = "kedua";
        var ketiga = "ketiga";
        var full = "pertama" + " " + "kedua" + " " + "ketiga";

        // cara penggunaan : 
        document.writeln(first);
        document.writeln('</br>');
        document.writeln(second);
        document.writeln('</br>');
        document.writeln(third);
        document.writeln('</br>');
        document.writeln(pertama);
        document.writeln('</br>');
        document.writeln(kedua);
        document.writeln('</br>');
        document.writeln(ketiga);
        document.writeln('</br>');
        document.writeln(full);
        document.writeln('</br>');
        

    </script>

</body>
</html>
