<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Object</title>
</head>
<body>
    
    <script>

        const orang = {}; // object kosong

        // menambahkan atau mengubah
        orang['nama']   = 'Ari Kusuma';
        orang['alamat'] = 'Bali, Indonesia';
        orang['umur']   = 18;
        orang['agama']  = 'Hindu';

        console.table(orang);

        // menghapus 
        delete orang['agama'];

        console.table(orang);

        // membuat object dengan Properties
        const person = {
            nama: 'Wardana',
            alamat: 'Indonesia',
            umur: 18,
            agama: 'Hindu'
        };

        console.table(person);

        console.info(`Nama : ${person.nama}`);
        console.info(`Agama : ${person.agama}`);

    </script>

</body>
</html>
