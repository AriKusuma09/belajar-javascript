<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    
    <script>
        // tipe data number basis 10
        document.writeln(150);
        document.writeln('</br>');
        
        // tipe data desimal
        document.writeln(1.5);
        document.writeln('</br>');
        
        //tipe data binary
        document.writeln(0b11110010);
        document.writeln('</br>');
        
        //tipe data hexadesimal
        document.writeln(0x1A16);
        document.writeln('</br>');
        
        //tipe data octal
        document.writeln(0o10);
    </script>

</body>
