<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    
    <script>

        document.writeln('ini string dengan petik satu'); // bisa menggunakan petik satu
        document.writeln('</br>');
        document.writeln("ini string dengan petik dua"); // bisa juga menggunakan petik dua
        document.writeln('</br>');
        document.writeln(""); // ini artinya string kosong

        // Menambah string bisa menggunakan tanda (+)
        document.writeln('ini string pertama ' + 'ini string kedua');

        // Escape Sequance -> merupakan karakter khusus seperti ENTER, TAB
        /*
            \n => ENTER
            \t => TAB
            \' => '
            \" => "
            \\ => \
        */
        document.writeln("<textarea cols='100' rows='10'>");
            document.write("Ini \nString pertama\n");
            document.write("\tIni String \\kedua\n");
            document.write("\"Ini String ketiga\"\n");
            document.write('\'Ini String keempat\'\n');
        document.writeln("</textarea>");

    </script>

</body>
</html>
